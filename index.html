<body>
    <section class="mian-section">
        <div class="first-contianer">
            <div class="first-image">
                <div class="text">
                    <img src="assets/images/second-logo-removebg-preview.png" alt="" width="50px">
                    <h2>PPSMB Enugu State</h2>
                    <p>School Management Portal</p>
                </div>
            </div>
        </div>
        <div class="second-section">
            <div class="logo">
                <img src="assets/images/ppsmb.jpg" alt="">
                <h3>PPSMB Enugu State</h3>
                <p>Create Portal Account</p>
            </div>
            <form action="/action/get" method="post">
                <div class="pin">
                    <input class="pin2" type="password" name="pin" placeholder="PIN">
                    <button class="button">Buy.PIN</button>
                </div>
                <br>
                <input class="pin2" type="Name" name="name" placeholder="School Name">
                <div class="table">
                    <select class=" tab" placeholder="Select School Catigory" name="school_category">
                        <option value="" disabled selected>Select School Catigory</option>
                        <option value="Secondary">Secondary</option>
                        <option value="Primary">Primary</option>
                        <option value="Nursry">Nursry</option>
                    </select>
                    <select class=" tab" placeholder="Select School type" name="school_type">
                        <option value="" disabled selected> Select School type</option>
                        <option value="private">private</option>
                        <option value="public">public</option>
                    </select>

                    <select class=" tab" placeholder="Select zone" name="select_zone">
                        <option value="" disabled selected>Select Zone</option>
                        <option value="Enugu-North">Enugu-North</option>
                        <option value="Enugu-East">Enugu-East</option>
                        <option value="Enugu-West">Enugu-West</option>
                        <option value="Enugu-Sourth">Enugu-Sourth</option>
                    </select>
                    <select class=" tab" placeholder="Select LGA" name="school zone">
                        <option value="" disabled selected> Select LGA</option>
                        <option value="Enugu north">Enugu north</option>
                        <option value="Nsukka">Nsukka</option>
                    </select>
                    <select class=" tab" placeholder="Select LGA" name="Select LGA">
                        <option value="" disabled selected> Select Area</option>
                        <option value="Enugu ">Enugu</option>
                        <option value="Nsukka ">Nsukka</option>
                        <option value="Udi ">Udi</option>
                        <option value="Abakpa ">Abakpa</option>
                    </select>
                    <input class="tab" type="tel" name="phone" placeholder="Phone">
                </div>
                <input class="pin3" type="Email" name="Email" placeholder="School Email">
                <div class="table2">
                    <input class="tab" type="password" name="password" placeholder="Password">
                    <input class="tabul" type="password" name="rep-password" placeholder="Verify-Password">
                </div>
                <div class="reg">
                    <button class="btn2" type="submit">
                        Register
                    </button>
                    <p class="already"> Already have a Portal Account? <a href="nextpage1.html" class="log"> Login</a>
                    </p>
                    <p class="call">Support: <a href="tel:08102466010/09043094163">08102466010 or 09043094163</a></p>
                    <button class="btn">Check Result</button>
                </div>

        </div>
